<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Background Slider</title>

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

		<!-- jQuery 3.5.1 (CDN) -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

		<!-- Custom CSS -->

		<link rel="stylesheet" href="css/style.css">


        <script defer src="js/main.js" charset="utf-8"></script>
	</head>
	<body>

		<div class="slider-container">
			<div style="background-image: url(css/img/1.jpg);" class="slide active"></div>
			<div style="background-image: url(css/img/2.jpg);" class="slide"></div>
			<div style="background-image: url(css/img/3.jpg);" class="slide"></div>
			<div style="background-image: url(css/img/4.jpg);" class="slide"></div>
			<div style="background-image: url(css/img/5.jpg);" class="slide"></div>
			
			<button class="arrow left-arrow" id="left">
				<i class="fas fa-arrow-left"></i>
			</button>
			<button class="arrow right-arrow" id="right">
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>
		
		
	</body>
</html>
